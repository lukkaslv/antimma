<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ანტი-მანიპულაცია - ფსიქოლოგიური თამაში</title>

  <!-- Основные стили меню -->
  <link rel="stylesheet" href="style.css">

  <!-- Подключение SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="menu-container">
    <div class="logo">🛡</div>
    <h1>ანტი-მანიპულაციის ტრენაჟორი</h1>
    <p class="menu-description">
      ისწავლეთ როგორ ამოიცნოთ და გაუმკლავდეთ მანიპულაციებს ყოველდღიურ ცხოვრებაში. 
      თამაში დაფუძნებულია ფსიქოლოგიურ კვლევებზე.
    </p>
    
    <button class="btn" onclick="startGame()">თამაშის დაწყება 🎮</button>
    <button class="btn btn-secondary" onclick="showAuthorInfo()">ავტორის შესახებ 👤</button>
    <button class="btn btn-secondary" onclick="showContactInfo()">კონტაქტი და იდეები 💡</button>
    
    <footer>
      გამოიყენეთ ეს ინსტრუმენტი თქვენი ფსიქოლოგიური ჯანმრთელობისთვის
    </footer>
  </div>

  <script>
    function showAuthorInfo() {
      const authorInfo = `
        <div style="text-align: left; line-height: 1.6;">
          <h3 style="color: #3a7bd5; margin-top: 0;">ავტორი: ლუკა სულავა</h3>
          <p><strong>პროფესია:</strong> ფსიქოლოგი, სპეციალიზებული მანიპულაციებზე და პირად საზღვრებზე</p>
          <p><strong>განათლება:</strong> Talentsy-ის დისტანციური უნივერსიტეტი, ინტეგრაციული ფსიქოლოგი</p>
          <p><strong>სპეციალიზაცია:</strong></p>
          <ul>
            <li>მანიპულაციური ურთიერთობების ანალიზი</li>
            <li>ფსიქოლოგიური ტრავმების მკურნალობა</li>
            <li>ასერტიული კომუნიკაციის ტრენინგები</li>
          </ul>
        </div>
      `;
      
      Swal.fire({
        title: 'ავტორის შესახებ',
        html: authorInfo,
        confirmButtonText: 'გასაგებია',
        confirmButtonColor: '#3a7bd5',
        width: '600px'
      });
    }
    
    function showContactInfo() {
      Swal.fire({
        title: 'კონტაქტი',
        html: `
          <div style="text-align: left; line-height: 1.6;">
            <p>თუ გაქვთ შეკითხვები ან იდეები თამაშის გაუმჯობესებასთან დაკავშირებით, დამიკავშირდით:</p>
            <p><strong>Telegram:</strong> <a href="https://t.me/thndrrr" target="_blank">@thndrrr</a></p>
            <p><strong>Email:</strong> seekerauthor@gmail.com</p>
            <p style="margin-top: 20px;">ჩვენ ვმუშაობთ ახალი სცენარების დამატებაზე და მოგვწერეთ თქვენი იდეები!</p>
          </div>
        `,
        confirmButtonText: 'გასაგებია',
        confirmButtonColor: '#3a7bd5',
        width: '600px'
      });
    }

    function startGame() {
      // Перенаправление на файл игры
      window.location.href = "game2.html";
    }
  </script>
</body>
</html>
