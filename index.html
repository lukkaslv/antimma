<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ანტი-მანიპულაცია - ფსიქოლოგიური თამაში</title>
  <style>
    :root {
      --primary-color: #3a7bd5;
      --secondary-color: #00d2ff;
      --text-color: #333;
      --light-color: #f8f9fa;
    }
    
    body {
      font-family: 'Fira Sans', 'Noto Sans Georgian', sans-serif;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: var(--text-color);
    }
    
    .menu-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    h1 {
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      font-size: 2.2rem;
      font-weight: 700;
    }
    
    .logo {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    .menu-description {
      margin-bottom: 2rem;
      line-height: 1.6;
      color: #555;
    }
    
    .btn {
      display: block;
      margin: 1rem auto;
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(58, 123, 213, 0.3);
      font-weight: 500;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(58, 123, 213, 0.4);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .btn-secondary {
      background: white;
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
      box-shadow: none;
    }
    
    .btn-secondary:hover {
      background: rgba(58, 123, 213, 0.1);
    }
    
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
    
    @media (max-width: 600px) {
      .menu-container {
        padding: 1.5rem;
        width: 95%;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .btn {
        padding: 0.8rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="logo">🛡</div>
    <h1>ანტი-მანიპულაციის ტრენაჟორი</h1>
    <p class="menu-description">
      ისწავლეთ როგორ ამოიცნოთ და გაუმკლავდეთ მანიპულაციებს ყოველდღიურ ცხოვრებაში. 
      თამაში დაფუძნებულია ფსიქოლოგიურ კვლევებზე.
    </p>
    
    <button class="btn" onclick="location.href='game2.html'">თამაშის დაწყება 🎮</button>
    <button class="btn btn-secondary" onclick="showAuthorInfo()">ავტორის შესახებ 👤</button>
    <button class="btn btn-secondary" onclick="showContactInfo()">კონტაქტი და იდეები 💡</button>
    
    <footer>
      გამოიყენეთ ეს ინსტრუმენტი თქვენი ფსიქოლოგიური ჯანმრთელობისთვის
    </footer>
  </div>

  <script>
    function showAuthorInfo() {
      const authorInfo = `
        <div style="text-align: left; line-height: 1.6;">
          <h3 style="color: var(--primary-color); margin-top: 0;">ავტორი: ლუკა სულავა</h3>
          <p><strong>პროფესია:</strong> ფსიქოლოგი, სპეციალიზებული მანიპულაციებზე და პირად საზღვრებზე</p>
          <p><strong>განათლება:</strong> Talentsy-ის დისტანციური უნივერსიტეტი, ინტეგრაციული ფსიქოლოგი</p>
          <p><strong>სპეციალიზაცია:</strong></p>
          <ul>
            <li>მანიპულაციური ურთიერთობების ანალიზი</li>
            <li>ფსიქოლოგიური ტრავმების მკურნალობა</li>
            <li>ასერტიული კომუნიკაციის ტრენინგები</li>
          </ul>
        </div>
      `;
      
      Swal.fire({
        title: 'ავტორის შესახებ',
        html: authorInfo,
        confirmButtonText: 'გასაგებია',
        confirmButtonColor: 'var(--primary-color)',
        width: '600px'
      });
    }
    
    function showContactInfo() {
      Swal.fire({
        title: 'კონტაქტი',
        html: `
          <div style="text-align: left; line-height: 1.6;">
            <p>თუ გაქვთ შეკითხვები ან იდეები თამაშის გაუმჯობესებასთან დაკავშირებით, დამიკავშირდით:</p>
            
            <p><strong>Telegram:</strong> <a href="https://t.me/thndrrr" target="_blank">@thndrrr</a></p>
            <p><strong>Email:</strong> seekerauthor@gmail.com</p>
            
            <p style="margin-top: 20px;">ჩვენ ვმუშაობთ ახალი სცენარების დამატებაზე და მოგვწერეთ თქვენი იდეები!</p>
          </div>
        `,
        confirmButtonText: 'გასაგებია',
        confirmButtonColor: 'var(--primary-color)',
        width: '600px'
      });
    }
  </script>
  
  <!-- SweetAlert2 for beautiful dialogs -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
